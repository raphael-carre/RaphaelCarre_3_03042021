<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ohmyfood - la palette du goût</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

    <body>
        <div class="container">

            <header class="header">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>ohmyfood</h1>
            </header>

            <section class="menu menu__image--lapalettedugout">
                <div class="menu__title">
                    <h2>La palette du goût</h2>
                    <div class="favorite">
                        <input type="checkbox" name="restaurant4" id="restaurant4">
                        <label for="restaurant4" title="Ajouter aux favoris">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>
                <form action="#" method="post" class="menu__content">
                    <div class="menu__dishes">
                        <h2>Entrées</h2>
                        <input type="radio" name="starter" value="starter1" id="starter1">
                        <label for="starter1">
                            <span class="menu__dish">
                                <strong>Fricassée d'escargots</strong>
                                <span>Au piment d'espelette</span>
                            </span>
                            <span class="menu__price">25€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="starter" value="starter2" id="starter2">
                        <label for="starter2">
                            <span class="menu__dish">
                                <strong>Foie gras de canard mi-cuit</strong>
                                <span>Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="menu__price">35€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="starter" value="starter3" id="starter3">
                        <label for="starter3">
                            <span class="menu__dish">
                                <strong>Oeuf au plat</strong>
                                <span>Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            <span class="menu__price">20€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu__dishes">
                        <h2>Plats</h2>
                        <input type="radio" name="dish" value="dish1" id="dish1">
                        <label for="dish1">
                            <span class="menu__dish">
                                <strong>Filet de boeuf aux herbes</strong>
                                <span>Accompagné de sa ribambelle de légumes</span>
                            </span>
                            <span class="menu__price">40€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dish" value="dish2" id="dish2">
                        <label for="dish2">
                            <span class="menu__dish">
                                <strong>Parmentier de queue de boeuf</strong>
                                <span>A la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="menu__price">35€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dish" value="dish3" id="dish3">
                        <label for="dish3">
                            <span class="menu__dish">
                                <strong>Filet de turbot</strong>
                                <span>Aux agrumes</span>
                            </span>
                            <span class="menu__price">44€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                    
                    <div class="menu__dishes">
                        <h2>Desserts</h2>
                        <input type="radio" name="dessert" value="dessert1" id="dessert1">
                        <label for="dessert1">
                            <span class="menu__dish">
                                <strong>Paris-Brest</strong>
                                <span>Revisité</span>
                            </span>
                            <span class="menu__price">18€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dessert" value="dessert2" id="dessert2">
                        <label for="dessert2">
                            <span class="menu__dish">
                                <strong>Macaron au chocolat d'exception</strong>
                                <span>Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="menu__price">22€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dessert" value="dessert3" id="dessert3">
                        <label for="dessert3">
                            <span class="menu__dish">
                                <strong>Mousse au chocolat</strong>
                                <span>Au piment d'espelette et à la truffe noire</span>
                            </span>
                            <span class="menu__price">23€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                    <!--Disabled submit button because of missing back-end file-->
                    <button type="submit" class="btn btn--wide" disabled>Commander</button>
                </form>

            </section>



            <footer class="footer">
                <h3>ohmyfood</h3>
                <nav>
                    <ul class="footer__link-list">
                        <li class="footer__link">
                            <i class="fas fa-utensils"></i>
                            <a href="#">Proposer un restaurant</a>
                        </li>
                        <li class="footer__link">
                            <i class="fas fa-hands-helping"></i>
                            <a href="#">Devenir partenaire</a>
                        </li>
                        <li class="footer__link"><a href="#">Mentions légales</a></li>
                        <li class="footer__link"><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                    </ul>
                </nav>
            </footer>

        </div>
    </body>

</html>
