<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

    <body>
        <div class="container">

            <header class="header">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="img/ohmyfood-logo.svg" alt="ohmyfood" />
            </header>

            <section class="menu menu__image--lapalettedugout">
                <div class="menu__title">
                    <h2>La palette du gout</h2>
                    <i class="far fa-heart"></i>
                </div>
                <form action="#" method="post" class="menu__content">
                    <div class="menu__dishes">
                        <h2>Entrées</h2>
                        <input type="radio" name="starter" value="starter1" id="starter1">
                        <label for="starter1">
                            <div class="menu__dish">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="menu__price">25€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="starter" value="starter2" id="starter2">
                        <label for="starter2">
                            <div class="menu__dish">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="menu__price">35€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="starter" value="starter3" id="starter3">
                        <label for="starter3">
                            <div class="menu__dish">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu__price">20€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu__dishes">
                        <h2>Plats</h2>
                        <input type="radio" name="dish" value="dish1" id="dish1">
                        <label for="dish1">
                            <div class="menu__dish">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="menu__price">40€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="dish" value="dish2" id="dish2">
                        <label for="dish2">
                            <div class="menu__dish">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>A la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="menu__price">35€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="dish" value="dish3" id="dish3">
                        <label for="dish3">
                            <div class="menu__dish">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="menu__price">44€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                    
                    <div class="menu__dishes">
                        <h2>Desserts</h2>
                        <input type="radio" name="dessert" value="dessert1" id="dessert1">
                        <label for="dessert1">
                            <div class="menu__dish">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="menu__price">18€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="dessert" value="dessert2" id="dessert2">
                        <label for="dessert2">
                            <div class="menu__dish">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="menu__price">22€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <input type="radio" name="dessert" value="dessert3" id="dessert3">
                        <label for="dessert3">
                            <div class="menu__dish">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'espelette et à la truffe noire</p>
                            </div>
                            <div class="menu__price">23€</div>
                            <div class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>

                    <button type="submit" class="btn" disabled>Commander</button>
                </form>

            </section>



            <footer class="footer">
                <img src="img/ohmyfood-logo.svg" alt="ohmyfood" />
                <ul class="footer__link-list">
                    <li class="footer__link">
                        <i class="fas fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__link">
                        <i class="fas fa-hands-helping"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__link"><a href="#">Mentions légales</a></li>
                    <li class="footer__link"><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </footer>

        </div>
    </body>

</html>
