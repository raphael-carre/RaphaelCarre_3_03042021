<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ohmyfood - la note enchantée</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css"/>

    </head>

    <body>
        <div class="container">

            <header class="header">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>ohmyfood</h1>
            </header>

            <section class="menu menu__image--lanoteenchentee">
                <div class="menu__title">
                    <h2>La note enchantée</h2>
                    <div class="favorite">
                        <input type="checkbox" name="favorite" id="lanoteenchantee"/>
                        <label for="lanoteenchantee" title="Ajouter aux favoris">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>
                <form action="#" method="post" class="menu__content">
                    <div class="menu__dishes">
                        <h2>Entrées</h2>
                        <input type="radio" name="starter" value="starter1" id="starter1"/>
                        <label for="starter1">
                            <span class="menu__dish">
                                <strong>Ravioles de foie gras</strong>
                                <span>Accompagnés de leur crème à la truffe</span>
                            </span>
                            <span class="menu__price">25€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="starter" value="starter2" id="starter2"/>
                        <label for="starter2">
                            <span class="menu__dish">
                                <strong>Caviar osciètre</strong>
                                <span>Sur blini à la farine de blé noir</span>
                            </span>
                            <span class="menu__price">35€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="starter" value="starter3" id="starter3"/>
                        <label for="starter3">
                            <span class="menu__dish">
                                <strong>Homard et espuma de potiron</strong>
                                <span>Mariné aux zestes d'orange</span>
                            </span>
                            <span class="menu__price">20€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="starter" value="starter4" id="starter4"/>
                        <label for="starter4">
                            <span class="menu__dish">
                                <strong>Foie gras de canard cuit entier</strong>
                                <span>Confiture de figue et pain toasté</span>
                            </span>
                            <span class="menu__price">35€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu__dishes">
                        <h2>Plats</h2>
                        <input type="radio" name="dish" value="dish1" id="dish1"/>
                        <label for="dish1">
                            <span class="menu__dish">
                                <strong>Noix de coquilles Saint-Jacques</strong>
                                <span>Sur lit de purée de céleri-rave</span>
                            </span>
                            <span class="menu__price">40€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dish" value="dish2" id="dish2"/>
                        <label for="dish2">
                            <span class="menu__dish">
                                <strong>Langoustine poêlée</strong>
                                <span>Purée de patate douce</span>
                            </span>
                            <span class="menu__price">35€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dish" value="dish3" id="dish3"/>
                        <label for="dish3">
                            <span class="menu__dish">
                                <strong>Mijoté de queue de boeuf</strong>
                                <span>Et riz sauvage aux zestes de citron</span>
                            </span>
                            <span class="menu__price">44€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu__dishes">
                        <h2>Desserts</h2>
                        <input type="radio" name="dessert" value="dessert1" id="dessert1"/>
                        <label for="dessert1">
                            <span class="menu__dish">
                                <strong>Macaron noisette et chocolat</strong>
                                <span>Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="menu__price">18€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dessert" value="dessert2" id="dessert2"/>
                        <label for="dessert2">
                            <span class="menu__dish">
                                <strong>Baba au rhum revisité</strong>
                                <span>Avec son coulis de citron</span>
                            </span>
                            <span class="menu__price">22€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <input type="radio" name="dessert" value="dessert3" id="dessert3"/>
                        <label for="dessert3">
                            <span class="menu__dish">
                                <strong>Tarte au citron meringuée</strong>
                                <span>Déstructurée</span>
                            </span>
                            <span class="menu__price">23€</span>
                            <span class="menu__check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                    <!--Disabled submit button because of missing back-end file-->
                    <button type="submit" class="btn btn--wide" disabled>Commander</button>
                </form>

            </section>



            <footer class="footer">
                <h3>ohmyfood</h3>
                <nav>
                    <ul class="footer__link-list">
                        <li class="footer__link">
                            <i class="fas fa-utensils"></i>
                            <a href="#">Proposer un restaurant</a>
                        </li>
                        <li class="footer__link">
                            <i class="fas fa-hands-helping"></i>
                            <a href="#">Devenir partenaire</a>
                        </li>
                        <li class="footer__link"><a href="#">Mentions légales</a></li>
                        <li class="footer__link"><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                    </ul>
                </nav>
            </footer>

        </div>

        <!-- script tag added to prevent onload fired transitions in chrome / bug fix -->
        <script> </script>

    </body>

</html>
